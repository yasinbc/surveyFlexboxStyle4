<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Flex Box</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-img">
            <img src="https://www.freeiconspng.com/uploads/review-icon-png-21.png">
        </div>
        <div class="flex-form">
            <h1 class="flex-form__h1">Contact</h1>
            <form class="form" action="">
                <div class="form__field">
                    <label class="form__label" for="name">Name</label>
                    <input class="form__input" type="text" name="name">
                </div>
                <div class="form__field">
                    <label class="form__label" for="surname">Surname</label>
                    <input class="form__input" type="text" name="surname">
                </div>
                <div class="form__field">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" type="email" name="email">
                </div>
                <div class="form__field">
                    <textarea class="form__textarea"></textarea>
                </div>
                <input class="form__submit" type="submit" value="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
